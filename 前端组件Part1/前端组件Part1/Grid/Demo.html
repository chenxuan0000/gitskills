<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link href="../common.css" rel="stylesheet" />
    <link href="grid/grid.css" rel="stylesheet" />
</head>
<body>
    <a href="http://gijgo.com/" target="_blank" class="link">文档地址：Grid</a>
    <div>
        <label>姓名：</label> <input type="text" id="SearchName" /> <input type="button" value="搜索" id="btnSearch" />
    </div>
    <table id="grid"></table>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="mockjax/jquery.mockjax.js"></script>
    <script src="mackjaxtest.js"></script>
    <script src="grid/grid.js"></script>
    <script type="text/javascript">
        $(function () {
            var grid = $("#grid").grid({
                dataSource: "test/getdata",
                columns: [
                    { type: "checkbox", align: "center", width: 40 },
                    { field: "id", title: "学号", align: "center", halign: "center", width: 100, sortable: true },
                    { field: "name", title: "姓名", align: "center", halign: "center", width: 100, sortable: true },
                    { field: "gender", width: 100, title: "性别" },
                    { field: "salary", width: 100, title: "工资" },
                    { field: "age", title: "年龄", sortable: true },
                    { field: "createtime", title: "时间", align: "center", halign: "center" },
                    { width: 200, tmpl: '<a href="#">编辑</a>', align: 'center', events: { 'click': Edit } },
                    { width: 200, tmpl: '<a href="#">删除</a>', align: 'center', events: { 'click': Delete } }
                ],
                pager: { enable: true, limit: 10 }
            });
            $("#btnSearch").click(function () {
                grid.reload({ name: $("#SearchName").val() });
            })
        })
        function Edit(e) {
            alert("编辑")
        }
        function Delete(e) {
            alert("删除");
        }
    </script>
</body>
</html>
