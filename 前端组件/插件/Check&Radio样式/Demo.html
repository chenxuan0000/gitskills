<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>iCheck</title>
    <link href="../common.css" rel="stylesheet" />
    <link href="icheck/skins/all.css" rel="stylesheet" />

</head>
<body>
    <a href="http://icheck.fronteed.com/" target="_blank" class="link">文档地址：iCheck</a>
    <div class="container">
        <div>
            <input type="checkbox" value="" id="testCheckbox1" checked="checked" /><label for="testCheckbox1" class="mr10 ml10">Checkbox1</label>
            <input type="checkbox" value="" id="testCheckbox2" /><label for="testCheckbox2" class="ml10">Checkbox2</label>
        </div>
        <div class="mt15">
            <input type="radio" value="" id="testRadio1" name="testradio" checked="checked" /><label for="testRadio1" class="mr10 ml10">Radio1</label>
            <input type="radio" value="" id="testRadio2" name="testradio" /><label for="testRadio2" class="ml10">Radio2</label>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="icheck/icheck.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(document).ready(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue'
                });
            });
        })
    </script>
</body>
</html>
