<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="jquery-1.11.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <style type="text/css" id="style"></style>
    <pre><div class="styleEditor" id="content"></div></pre>
    <div class="resumeEditor"></div>
    <script type="text/javascript">
    var txt = `/*
* Inspired by http://strml.net/
* 大家好，我是新点装逼王 
* 二月了，好多人都在装逼，你是不是也想装逼啊。
* 说做就做，我也来装一个b！
*/
/* 首先给所有元素加上过渡效果 */
* {
  -webkit-transition: all .3s;
  transition: all .3s;
}
/* 白色背景太单调了，我们来点背景 */
html {
  color: rgb(222,222,222); background: rgb(0,43,54); 
}
/* 文字离边框太近了 */
.styleEditor {
  padding: .5em;
  border: 1px solid;
  margin: .5em;
  overflow: auto;
  width: 45vw; height: 90vh;
}
/* 代码高亮 */
.token.selector{ color: rgb(133,153,0); }
.token.property{ color: rgb(187,137,0); }
.token.punctuation{ color: yellow; }
.token.function{ color: rgb(42,161,152); }
/* 加点 3D 效果呗 */
html{
  -webkit-perspective: 1000px;
          perspective: 1000px;
}
.styleEditor {
  position: fixed; left: 0; top: 0; 
  -webkit-transition: none; 
  transition: none;
  -webkit-transform: rotateY(10deg) translateZ(-100px) ;
          transform: rotateY(10deg) translateZ(-100px) ;
}
/* 接下来我给自己准备一个编辑器 */
.resumeEditor{
  position: fixed; right: 0; top: 0;
  padding: .5em;  margin: .5em;
  width: 48vw; height: 90vh; 
  border: 1px solid;
  background: white; color: #222;
  overflow: auto;
}
/* 好了，我开始装逼了 */
`;
    var timer,
        n = 0,
        $style = $('#style'),
        $content = $('#content');
    timer = setInterval(function() {
        $style.html(txt.substring(0, n));
        $content.html(txt.substring(0, n));
        if (n === txt.length) {
            clearInterval(timer);
        }
        $content.scrollTop(1000)
        n++;
    }, 50)
    </script>
</body>

</html>
