<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DatePicker Demo</title>
    <link href="../common.css" rel="stylesheet" />
    <link href="datepicker/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="Style.css" rel="stylesheet" />

</head>
<body>
    <a href="http://www.bootcss.com/p/bootstrap-datetimepicker/index.htm" target="_blank" class="link">文档地址：Datetimepicker</a>

    <div class="ml20">
        <div>
            <input type="text" class="txt-date" id="test">
        </div>
        <div class="mt10">
            <input type="button" id="SetValue" value="SetValue" />
            <input type="button" id="GetValue" value="GetValue" />
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="datepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="datepicker/bootstrap-datetimepicker.zh-CN.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#test").datetimepicker({
                format: "yyyy-mm-dd",
                language: "zh-CN",
                minView: 2,
                autoclose: true
            });
            $("#SetValue").click(function () {
                $('#test').datetimepicker('setDate', new Date());
            })
            $("#GetValue").click(function () {
                alert($("#test").val());
            })
        })
    </script>
</body>
</html>
