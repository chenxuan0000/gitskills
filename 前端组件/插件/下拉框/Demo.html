<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chosen Demo</title>
    <link href="../common.css" rel="stylesheet" />
    <link href="chosen/chosen.css" rel="stylesheet" />
    <link href="Style.css" rel="stylesheet" />

</head>
<body>
    <a href="http://harvesthq.github.io/chosen/" target="_blank" class="link">文档地址：Chosen</a>
    <div class="ml20">
        <div>
            <select data-placeholder="请选择" id="TestSelect" class="province">
                <option value=""></option>
                <option value="1">江苏</option>
                <option value="2">浙江</option>
                <option value="3">上海</option>
                <option value="4">北京</option>
                <option value="5">天津</option>
                <option value="6">重庆</option>
            </select>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#TestSelect").chosen({
                disable_search: true
            }).change(function (event, opt) {
                console.log(opt.selected);
            });
            $("#SetValue").click(function () {
                $("#TestSelect").val("2");
                $('#TestSelect').trigger('chosen:updated');
            })
            $("#GetValue").click(function () {
                alert($("#TestSelect").val());
            })

        })
    </script>
</body>
</html>
