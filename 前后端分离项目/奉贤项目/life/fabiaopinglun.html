<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="renderer" content="webkit">
<title>发表评论</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/fabiaopinglun.css">
<script src="../js/jquery-1.8.3.min.js"></script>

</head>

<body>
<div id="header"></div>
<div class="maincontent auto clearfix">
	<div class="top-info">
    	<div class="left fl">
        	<img src="images/news_banner.png">
        </div>
        <div class="right fr">
        	<div class="tit">花米庄行</div>
            <div class="contact">
            	<div class="group">
                	<span class="address">庄行镇潘店村</span>
                </div>
                <div class="group">
                	<span class="phone">021-33650549</span>
                </div>
            </div>
        </div> 
    </div>
     <div class="form">
        <div class="row clearfix">
            <span class="l-txt fl">总体点评</span>
            
            <div id="xzw_starSys">
                <div id="xzw_starBox">
                    <ul class="star" id="star">
                        <li><a href="javascript:void(0)" title="1" class="one-star">1</a></li>
                        <li><a href="javascript:void(0)" title="2" class="two-stars">2</a></li>
                        <li><a href="javascript:void(0)" title="3" class="three-stars">3</a></li>
                        <li><a href="javascript:void(0)" title="4" class="four-stars">4</a></li>
                        <li><a href="javascript:void(0)" title="5" class="five-stars">5</a></li>
                    </ul>
                    <div class="current-rating" id="showb"></div>
                </div>
            </div>
            
        </div>
        <div class="row clearfix">
            <span class="l-txt">点评内容</span>
            <textarea class="detail"></textarea>
        </div>
        <div class="row clearfix">
        	 <a href="#" class="btn btn-bg1">发表</a>
        </div>
    </div>
</div>
<div id="footer"></div>
<script type="text/javascript" src="../js/jquery.placeholder.min.js"></script>
<script src="../js/common.js"></script>
