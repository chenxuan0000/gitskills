<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>生活-旅游</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/slideshow.css" />
    <link rel="stylesheet" href="../pager/mricode.pagination.css" />
    <link rel="stylesheet" href="../js/layer/skin/layer.css" />
    <link rel="stylesheet" href="../css/lvyou.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="maincontent auto">
        <div class="comiis_wrapad" id="slideContainer">
        </div>
        <div class="pos-nav">
            <a href="#">首页</a>&nbsp;&nbsp; &raquo;&nbsp;&nbsp;<a href="#">生活</a>&nbsp;&nbsp; &raquo;&nbsp;&nbsp;旅游
        </div>
        <div class="list-wrap">
            <div class="public-top">
                <h3 class="public-h3 fl"><img src="../images/icon_27.png">旅游</h3>
                <a href="javascript:;" class="span1 current">景点</a>
                <a href="javascript:;" class="span2" id="span2">节庆</a>
                <a href="javascript:;" class="span3" id="span3">行摄</a>
            </div>
            <div class="detail">
                <ul class="clearfix">
                    <div class="right-select fl">
                        <select id="select">
                            <option value="0">分类</option>
                        </select>
                    </div>
                    <ul class="clearfix" id="jingdian">
                    </ul>
                </ul>
                <ul class="clearfix" id="jieqing">
                </ul>
                <ul class="clearfix" id="xinshe">
                </ul>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <!-- 旅游页面轮播图 -->
    <script type="text/template" id="template">
        <div id="frameHlicAe" class="frame cl">
            <div class="temp"></div>
            <div class="block">
                <div class="cl">
                    <ul class="slideshow" id="slidesImgs">
                        {{#rows}}
                        <li>
                            <img src="{{Image}}" width="100%" />
                        </li>
                        {{/rows}}
                    </ul>
                </div>
                <div class="slidebar" id="slideBar">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </script>
    <!-- 旅游信息列表 -->
    <script type="text/template" id="template1">
        {{#rows}}
        <li class="first-li">
            <a href="#"><img src="{{Image}}"></a>
            <p><a href="#">{{title}}</a></p>
            <ul class="xing clearfix">
                <li class="jingdian"></li>
                <li class="jingdian"></li>
                <li class="jingdian"></li>
                <li class="jingdian"></li>
                <li class="jingdian"></li>
                <span class="fr">{{type}}</span>
            </ul>
        </li>
        {{/rows}}
    </script>
    <!-- 旅游信息分类 -->
    <script type="text/template" id="template4">
        {{#rows}}
        <option value="{{ID}}">{{Name}}</option>
        {{/rows}}
    </script>
    <!-- 节庆信息列表 -->
    <script type="text/template" id="template2">
        {{#rows}}
        <li class="second-li">
            <a href="#"><img src="{{Image}}"></a>
            <div class="shade">
                <a href="#">{{title}}</a>
                <ul class="xing clearfix fr">
                    <li class="jieqing"></li>
                    <li class="jieqing"></li>
                    <li class="jieqing"></li>
                    <li class="jieqing"></li>
                    <li class="jieqing"></li>
                </ul>
            </div>
            <span class="opa"></span>
        </li>
        {{/rows}}
    </script>
    <!-- 行摄信息列表 -->
    <script type="text/template" id="template3">
        {{#rows}}
        <li class="first-li">
            <a href="#"><img src="{{Image1}}"></a>
            <span class="opa"></span>
            <p><a href="#" class="fff">{{Introduce}}</a></p>
            <span class="title-pc">{{Title}}</span>
            <ul class="xing clearfix">
                <span class="fl">{{Time}}</span>
                <span class="fr">{{Name}}</span>
            </ul>
        </li>
        {{/rows}}
    </script>
    <script type="text/javascript" src="../js/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="../js/slideshow.js"></script>
    <script type="text/javascript" src="../pager/mricode.pagination.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/lvyou.js"></script>
</body>

</html>
