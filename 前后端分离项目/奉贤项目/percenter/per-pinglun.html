<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>个人中心-我的评论</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../js/layer/skin/layer.css">
    <link rel="stylesheet" href="../pager/mricode.pagination.css">
    <link rel="stylesheet" href="../css/per-pinglun.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="maincontent auto clearfix">
        <div class="pos-nav">
            <a href="#">首页</a>&nbsp;&nbsp; &raquo;&nbsp;&nbsp;个人中心
        </div>
        <div class="con-l fl">
            <li class="li1"><a href="#">个人信息</a></li>
            <li class="li2 per-li-cur2"><a href="#">我的评论</a></li>
            <li class="li3"><a href="#">我的收藏</a></li>
            <li class="li4"><a href="#">我的点赞</a></li>
            <li class="li5"><a href="#">我的爆料</a></li>
            <li class="li6"><a href="#">我的分享</a></li>
            <li class="li7"><a href="#">我的活动</a></li>
            <li class="li8"><a href="#">最近浏览</a></li>
            <li class="li9"><a href="#">我的积分</a></li>
        </div>
        <div class="con-r fr">
            <h3 class="h3">我的评论</h3>
            <div class="detail-wrap">
                <div class="list" id="list">
                </div>
                <div class="pagelist" id="pager">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <!-- 我的评论列表 -->
    <script type="text/template" id="template">
        {{#rows}}
        <div class="row clearfix">
            <div class="left fl">
                <img src="{{Images}}">
                <span class="fs14">{{Name}}</span>
            </div>
            <div class="right fr">
                <div class="right-t clearfix">
                    <span class="fl lei">{{Category}}</span>
                    <span class="fs14 col8 fr">{{Time}}</span>
                </div>
                <p>{{Conten}}</p>
                <a target="_blank" href="{{Url}}" class="title">
                            原文：{{Title}}
                        </a>
            </div>
        </div>
        {{/rows}}
    </script>
    <script type="text/javascript" src="../js/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../pager/mricode.pagination.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/per-comment.js"></script>
</body>

</html>
