<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>搜索</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../pager/mricode.pagination.css">
    <link rel="stylesheet" href="../js/layer/skin/layer.css">
    <link rel="stylesheet" href="../css/sousuo.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="maincontent auto">
        <div class="pos-nav">
            <a href="#">首页</a>&nbsp;&nbsp; &raquo;&nbsp;&nbsp;搜索结果
        </div>
        <div class="search-text" id="search-title">
        </div>
        <div class="news-list">
            <ul id="result-list">
            </ul>
            <div class="pagelist" id="pager">
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="text/template" id="template">
        {{#rows}}
        <li>
            <div class="left-img fl">
                <a target="_blank" href="../news/xinwen-xiangqing.html?id={{ID}}"><img src="{{Image}}"></a>
            </div>
            <div class="detail fr">
                <div class="tit">
                    <h4><a target="_blank" href="../news/xinwen-xiangqing.html?id={{ID}}">{{{Title}}}</a></h4><span class="rig">{{Num}}</span></div>
                <div class="right-text">
                    <p>{{{Introduce}}}</p>
                </div>
            </div>
            <div style="clear:both"></div>
        </li>
        {{/rows}}
    </script>
    <script type="text/javascript" src="../js/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../pager/mricode.pagination.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
</body>

</html>
