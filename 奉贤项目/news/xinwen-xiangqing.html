<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>新闻详情</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../js/layer/skin/layer.css">
    <link rel="stylesheet" href="../css/xinwenxiangqing.css">
    <link rel="stylesheet" href="../pager/mricode.pagination.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="maincontent auto">
        <div class="pos-nav">
            <a href="#">首页</a><a href="#">&nbsp;&nbsp; &raquo;&nbsp;&nbsp;新闻</a>&nbsp;&nbsp; &raquo;&nbsp;&nbsp;正文
        </div>
        <!-- JiaThis Button BEGIN -->
        <div class="jiathis_style_32x32 fr hidden" id="share">
            <a class="jiathis_button_tsina"></a>
            <a class="jiathis_button_tqq"></a>
            <a class="jiathis_button_weixin"></a>
            <a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
            <a class="jiathis_counter_style"></a>
        </div>
        <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
        <!-- JiaThis Button END -->
        <div class="content" id="content">
        </div>
        <div class="comment-list" id="comment-list">
        </div>
    </div>
    <div id="footer"></div>
    <!-- 新闻详情 -->
    <script type="text/template" id="template">
        <h2>{{Title}}</h2>
        <div class="info clearfix">
            <span>{{Time}}</span>
            <a href="javascript:;" class="share">分享</a>
            <a href="javascript:;" class="like">{{ThNum}}</a>
            <a href="javascript:;" class="read">{{Num}}</a>
        </div>
        <!-- 视频区域 -->
        <div id="CuPlayer" class="video"> <strong>提示：您的Flash Player版本过低，请<a href="http://V3.CuPlayer.com/" >点此进行播放器升级</a>！</strong>
        </div>
        <div class="text">
            {{{Information}}}
            <div class="info clearfix" id="clicked">
                <a href="javascript:;" class="store">收藏</a>
                <a href="javascript:;" class="like">点赞</a>
            </div>
        </div>
    </script>
    <!-- 评论列表 -->
    <script type="text/template" id="template1">
        <div class="tit">
            <span class="fs20 col3">评论列表</span>
            <span class="fs16 col8">(<em>{{total}}</em>条点评)</span>
        </div>
        <div class="list">
            {{#rows}}
            <div class="row clearfix">
                <div class="left fl">
                    <img src="{{Images}}">
                </div>
                <div class="right fr">
                    <div class="right-t">
                        <a class="fs14">{{Name}}</a>
                    </div>
                    <p>{{Conten}}</p>
                </div>
            </div>
            {{/rows}}
        </div>
        <div class="page clearfix" id="pager">
        </div>
        <div class="write-comment">
            你曾经游览过这里吗？快来分享你的旅行体验吧~~
        </div>
        <div class="form">
            <div class="row clearfix">
                <span class="l-txt">点评内容</span>
                <textarea class="detail" id="comment-detail"></textarea>
            </div>
            <div class="row clearfix">
                <a class="btn btn-bg1" id="publish-comment">发表</a>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="../js/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../pager/mricode.pagination.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/swfobject.js"></script>
    <script type="text/javascript" src="../js/action.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/news-detail.js"></script>
</body>

</html>
