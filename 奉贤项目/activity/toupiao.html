<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>投票</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../js/layer/skin/layer.css">
    <link rel="stylesheet" href="../css/toupiao.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="maincontent auto">
        <div class="pos-nav">
            <a href="#">首页</a><a href="#">&nbsp;&nbsp; &raquo;&nbsp;&nbsp;活动</a>&nbsp;&nbsp; &raquo;&nbsp;&nbsp;投票
        </div>
        <div class="content" id="content">
            
        </div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="../js/jquery.placeholder.min.js"></script>
     <!-- 投票详情 -->
    <script type="text/template" id="template">
        <h2>{{Name}}</h2>
            <div id="clicked" class="info clearfix">
                <a href="javascript:;" class="store">收藏</a>
                <a href="javascript:;" class="like">点赞</a>
            </div>
            <img src="{{Image}}" alt=""/ class="toupiao-img">
            <div class="article">{{{Introduction}}}</p>
            </div>
            <div class="zan clearfix" id="zan">
                <div class="yes fl">
                    <img src="../images/toupiao_icon1.png">
                    <span class="span-tp">支持</span>
                    <span class="span-tp num"></span>
                </div>
                <div class="scrollbar fl">
                    <span class="span-y"></span>
                    <span class="span-n"></span>
                </div>
                <div class="no fl">
                    <img src="../images/toupiao_icon2.png">
                    <span class="span-tp">不支持</span>
                    <span class="span-tp num"></span>
                </div>
            </div>
    </script>
    <script type="text/javascript" src="../js/mustache.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/toupiao.js"></script>
</body>

</html>
