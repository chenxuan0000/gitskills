<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>首页-登录</title>
    <link rel="stylesheet" href="../css/common.css">
    <link href="../js/layer/skin/layer.css" rel="stylesheet" />
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <!-- 登录 -->
    <div class="login">
        <div class="lg-logo">
            <img src="../images/logo.png">
        </div>
        <div class="lg-txt">———&nbsp;&nbsp;使用手机号/邮箱登陆&nbsp;&nbsp;———</div>
        <div class="row">
            <input type="text" placeholder="请输入账号" class="username" id="name-input">
        </div>
        <div class="row">
            <input type="password" placeholder="请输入密码" class="password" id="pwd-input">
        </div>
        <div class="row last-row">
            <button class="submit" id="btn-submit">登&nbsp;&nbsp;录</button>
        </div>
        <p><a hrefjavascript:; class="fl" id="to-forget">忘记密码</a><a href="javascript:;" class="fr" id="to-register">点击注册</a><span class="fr">还没有账号？</span></p>
    </div>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
