<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <title>首页-注册</title>
    <link rel="stylesheet" href="../css/common.css">
    <link href="../js/layer/skin/layer.css" rel="stylesheet" />
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <!-- 注册 -->
    <div class="register" id="register">
        <div class="lg-logo">
            <img src="../images/logo.png">
        </div>
        <div class="div-line"></div>
        <p class="register-title">欢迎来到IN奉贤，请填写注册信息</p>
        <div class="row clearfix">
            <label>账号</label>
            <input type="text" placeholder="请输入账号" class="name-input">
        </div>
        <div class="row clearfix">
            <label>验证码</label>
            <input type="text" placeholder="请输入收到验证码" class="code">
            <button class="send-msg">发送短信</button>
        </div>
        <div class="row clearfix">
            <label>密码</label>
            <input type="password" placeholder="设定登录密码" class="pwd-input">
        </div>
        <div class="row clearfix">
            <label>确认密码</label>
            <input type="password" placeholder="请再次输入密码" class="re-pwd">
        </div>
        <div class="row clearfix">
            <p class="jinggao">点击注册代表您已经阅读并接受<span class="blue">《用户使用协议》</span></p>
        </div>
        <div class="row last-row">
            <button class="submit">注&nbsp;册</button>
        </div>
    </div>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/register-forget.js"></script>
</body>

</html>
